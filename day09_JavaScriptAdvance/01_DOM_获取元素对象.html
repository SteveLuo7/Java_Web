<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取元素对象</title>

</head>
<body>

    <img src="img/off.gif" alt="" id="light">
    <h1 id="title">悔创阿里杰克马</h1>

    <script !src="">

        var light = document.getElementById("light");
        alert("我要换图片了。。。");
        light.src = "img/on.gif";

        var title = document.getElementById("title");
        alert("chang title");
        title.innerHTML = "不识妻美刘强东";
    </script>
</body>
</html>

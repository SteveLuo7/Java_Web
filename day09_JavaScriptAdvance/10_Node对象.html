<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Node对象</title>
    <style>
        div {
            border: 1px solid red;
        }
        #div1 {
            width: 200px;
            height: 200px;

        }

        #div2 {
            width: 100px;
            height: 100px;

        }
    </style>
</head>
<body>


    <div id="div1">
            <div id="div2">div2</div>
            div1
    </div>

<!--    <a href="" id="del">删除子节点</a>-->
    <input type="button" value="删除节点" id="del">
</body>
<script>
    var element_e = document.getElementById("del");
    element_e.onclick = function () {
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");
        div1.removeChild(div2);
    }



</script>



</html>

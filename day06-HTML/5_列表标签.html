<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>


</head>
<body>

<!--有序列表-->
<ol type="A" start="1">
    <li>睁眼</li>
    <li>看手机</li>
    <li>上厕所</li>
    <li>洗脸刷牙</li>

</ol>

<!--无序列表-->

<ul type="disc">
    <li>睁眼</li>
    <li>看手机</li>
    <li>上厕所</li>
    <li>洗脸刷牙</li>
</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date对象</title>
</head>
<body>

    <script>

                var Date = new Date;
                document.write(Date + "<br>");
                document.write(Date.toLocaleString() + "<br>");
                document.write(Date.getTime());

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流程控制语句</title>
</head>
<body>

<script>
        var a = null;
        switch (a){
            case 1 :
                alert("number");
                break;
            case "abc" :
                alert("string");
                break;
            case true :
                alert("true");
                break;
            case null :
                alert("null");
                break;
            case undefined :
                alert("undefined");
                break;

        }

</script>
</body>
</html>

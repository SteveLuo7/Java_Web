<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
</head>
<body>

        <script>

                    document.write(Math.PI + "<br>");
                    document.write(Math.random() + "<br>");
                    document.write(Math.round(3.15) + "<br>");
                    document.write(Math.ceil(3.15) + "<br>");
                    document.write(Math.floor(3.15) + "<br>");

                    document.write("<br>")

                    var a = Math.random();
                    var b = a * 100;
                    var c = Math.floor(b);
                    document.write(c)

                    document.write("<br>")


                    var num = Math.floor(Math.random() * 100) + 1;
                    document.write(num);



        </script>
</body>
</html>

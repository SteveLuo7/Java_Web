<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展选择器</title>
    <style>
        div p {
            color: red;
        }

        div > p {
            border: 1px solid;
        }

        input[type='text'] {
            border: 5px solid;
        }

        a:link{
            color: mediumvioletred;
        }
        a:active{
            color: green;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: orange;
        }

    </style>
</head>
<body>
        <div><p>传智播客</p></div>
            <p>黑马程序员</p>


        <input type="text">
        <input type="password">
        <br>
        <a href="https://www.baidu.com/" >baidu</a>


</body>
</html>

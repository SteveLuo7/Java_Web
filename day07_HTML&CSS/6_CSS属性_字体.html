<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style>
        p {
            color: red;
            font-size: 30px;
            text-align: center;
            line-height: 100px;
            border: 1px solid red;
        }

        div{
            border: 1px;
            height: 100%;
            width: 100%;
            background: url("img/logo.jpg") no-repeat center;
        }
    </style>
</head>
<body>

    <p>传智播客</p>
    <div></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>

<!--        定义表单-->
<form action="#" method="post">
    <table border="1" align="center" width="500">
        <tr>
            <td><label for="username">用户名</label></td>
            <td><input type="text" name="username" id="username" placeholder="请输入用户名"></td>
        </tr>

        <tr>
            <td><label for="password">密码</label></td>
            <td><input type="password" name="password" id="password" placeholder="请输入密码"></td>
        </tr>

        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" name="email" id="email" placeholder="请输入邮箱地址"></td>
        </tr>

        <tr>
            <td><label for="name">姓名</label></td>
            <td><input type="text" name="name" id="name" placeholder="请输入真实姓名"></td>
        </tr>

        <tr>
            <td><label for="phonenumber">手机号码</label></td>
            <td><input type="text" name="phonenumber" id="phonenumber" placeholder="请输入手机号码"></td>
        </tr>

        <tr>
            <td><label for="gender">性别</label></td>
            <td> 男 <input type="radio" name="gender" id="gender" value="male"> 女 <input type="radio" name="gender" id="gender" value="female"></td>
        </tr>

        <tr>
            <td><label for="birthday">出生日期</label></td>
            <td><input type="date" name="birthday" id="birthday" ></td>
        </tr>

        <tr>
            <td><label for="verifcode">验证码</label></td>
            <td><input type="text" name="verifycode" id="verifcode" >
                <img src="img/verify_code.jpg" alt="">
            </td>
            
        </tr>

        <tr>
            <td colspan="2" align="center" width="100%"><input type="submit" name="submit" id="submit" value="注册"></td>
        </tr>
    </table>
</form>
</body>
</html>
